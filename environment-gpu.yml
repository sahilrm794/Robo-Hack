# Conda Environment with GPU Support
# For systems with NVIDIA GPU and CUDA

name: voicebot-gpu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10
  
  # Core system packages
  - pip
  - setuptools
  - wheel
  
  # CUDA and PyTorch (GPU)
  - pytorch=2.1.2
  - torchaudio=2.1.2
  - pytorch-cuda=12.1
  
  # Audio processing (system level)
  - libsndfile
  - ffmpeg
  
  # Install remaining packages via pip
  - pip:
    # Core Framework
    - fastapi==0.109.0
    - uvicorn[standard]==0.25.0
    - python-multipart==0.0.6
    - websockets==12.0
    
    # Async Support
    - aiohttp==3.9.1
    - aiofiles==23.2.1
    - anyio==4.2.0
    
    # Database
    - sqlalchemy[asyncio]==2.0.25
    - aiosqlite==0.19.0
    
    # Configuration
    - pydantic==2.5.3
    - pydantic-settings==2.1.0
    - python-dotenv==1.0.0
    
    # LLM - Groq
    - groq==0.4.2
    
    # Audio Processing
    - numpy==1.26.3
    - scipy==1.11.4
    - soundfile==0.12.1
    
    # STT - AI4Bharat (requires GPU)
    - nemo-toolkit[asr]==1.22.0
    - indic-nlp-library==0.92
    
    # TTS
    - edge-tts==6.1.9
    
    # HuggingFace
    - huggingface-hub
    
    # Logging
    - structlog==24.1.0
    
    # Testing
    - pytest==7.4.4
    - pytest-asyncio==0.23.3
    - httpx==0.26.0
