# Conda Environment Configuration
# Voice-to-Voice AI Customer Support Backend

name: voicebot
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version (compatible with PyTorch 2.x and NeMo)
  - python=3.10
  
  # Core system packages
  - pip
  - setuptools
  - wheel
  
  # Audio processing (system level)
  - libsndfile
  - ffmpeg
  
  # Optional: CUDA support (uncomment for GPU)
  # - cudatoolkit=12.1
  
  # Install remaining packages via pip
  - pip:
    # Core Framework
    - fastapi==0.109.0
    - uvicorn[standard]==0.25.0
    - python-multipart==0.0.6
    - websockets==12.0
    
    # Async Support
    - aiohttp==3.9.1
    - aiofiles==23.2.1
    - anyio==4.2.0
    
    # Database
    - sqlalchemy[asyncio]==2.0.25
    - aiosqlite==0.19.0
    
    # Configuration
    - pydantic==2.5.3
    - pydantic-settings==2.1.0
    - python-dotenv==1.0.0
    
    # LLM - Groq
    - groq==0.4.2
    
    # Audio Processing
    - numpy==1.26.3
    - scipy==1.11.4
    - soundfile==0.12.1
    
    # TTS Fallback (works without GPU)
    - edge-tts==6.1.9
    
    # Logging
    - structlog==24.1.0
    
    # Testing
    - pytest==7.4.4
    - pytest-asyncio==0.23.3
    - httpx==0.26.0
